<h2 mat-dialog-title>
  Are you sure you want to delete category "{{ data.name }}"?
</h2>

<mat-dialog-actions>
  <button
    mat-button
    [mat-dialog-close]="resultEnum.CANCEL_DELETION"
    cdkFocusInitial
    color="primary"
  >
    No
  </button>
  <button
    mat-button
    [mat-dialog-close]="resultEnum.DELETE_CATEGORY"
    color="warn"
  >
    Delete category
  </button>
</mat-dialog-actions>
